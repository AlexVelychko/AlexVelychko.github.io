<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h5>Форма заявки на работу в зоопарке</h5>
  <h3>Пожалуйста заполните форму. Обязательные поля все.</h3>
  <fieldset>
    <p>Контактная информация</p>
    <form action="">
      Имя <input type="text" name="name" value="">
      Телефон <input type="text" name="phone" value="">
      Em@il  <input type="email" name="post">
    </form>
  </fieldset>
  <fieldset>
    <p>Персональная информация</p>
    <form action="">
    Возраст <input type="text" name="age">
    Пол <select name="gender" id="">
      <option value="">Женщина</option>
      <option value="">Мужчина</option>
      <option value="">Трансгендер</option>
    </select>
    Перечислите личные качества <textarea name="qualities" rows="8" cols="80"></textarea>
  </form>
  </fieldset>
  <fieldset>
    <form action="">
      <input type="checkbox" name="zebra"><span>Зёбра</span>
      <input type="checkbox" name="cat"><span>Кошак</span>
      <input type="checkbox" name="snake"><span>Анаконда</span>
      <input type="checkbox" name="0"><span>Человек</span>
      <input type="checkbox" name="slon"><span>Слон</span>
      <input type="checkbox" name="antilopa"><span>Антилопа</span>
      <input type="checkbox" name="1"><span>Голубь</span>
      <input type="checkbox" name="krab"><span>Краб</span>
    </form>
  </fieldset>
  <form action="">
    <input type="submit" name="send" value="Отправить информацию">
  </form>
</body>
</html>
